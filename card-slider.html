<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Arrows Slider</title>
  <link rel="stylesheet" href="css/card-slider.css">
</head>
<body>
  <div class="slider-container">
    <button id="prevArrow" class="arrow left-arrow">&lt;</button>
    <div class="slider" id="slider">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>
    <button id="nextArrow" class="arrow right-arrow">&gt;</button>
  </div>

  <script src="js/card-slider.js"></script>
</body>
</html>
