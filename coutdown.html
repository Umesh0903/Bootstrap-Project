<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .countdown-container {
      text-align: center;
      margin: 50px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .countdown {
      font-size: 2.5rem;
      color: #dc3545;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown-container">
      <h1 class="mb-3">Limited Time Offer!</h1>
      <div id="countdown" class="countdown">00:00:00:00</div>
      <div id="message" class="message"></div>
    </div>
  </div>
  <script>
// Set the end date for the countdown (e.g., December 31, 2024)
const saleEndDate = new Date("2024-12-31T23:59:59").getTime();

// Update the countdown every second
const timer = setInterval(function () {
  const now = new Date().getTime();
  const timeLeft = saleEndDate - now;

  if (timeLeft >= 0) {
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = `
      ${days}d : ${hours}h : ${minutes}m : ${seconds}s
    `;
  } else {
    clearInterval(timer);
    document.getElementById("countdown").innerHTML = "00:00:00:00";
    document.getElementById("message").innerHTML = "The sale has ended!";
  }
}, 1000);


  </script>

  <script src="script.js"></script>
</body>
</html>
